{% extends 'base.html' %}
{% load static %}
{% block title %}BlogPost:Login{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="margin-top:60px;">
    <div class="card p-4 shadow-lg form-card">
        {% for msg in messages %}
        <div class="alert 
            {% if msg.tags == 'success' %}alert-success
            {% elif msg.tags == 'error' %}alert-danger
            {% elif msg.tags == 'warning' %}alert-warning
            {% elif msg.tags == 'info' %}alert-info
            {% endif %} 
            alert-dismissible fade show" role="alert">
            {{msg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        {% endfor %}
        <h2 class="text-center mb-4">Login</h2>
        <form method="post">
            {% csrf_token %}
      
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
      
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control"  name="password" required>
            </div>

        
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <div class="mb-3 text-center">    
                Create an account ? <a href="{% url 'blog:register' %}">Register</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
